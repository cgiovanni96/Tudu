overwrite: true
schema: 'http://localhost:8080/graphql'
documents: './src/**/*.gql'
generates:
  src/generated/graphql.tsx:
    plugins:
      - add:
          content: '/* eslint-disable */'
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
      withHOC: false
      withComponent: false
  ./graphql.schema.json:
    plugins:
      - 'introspection'
